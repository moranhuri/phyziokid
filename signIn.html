    <div id="container">
        <div id="signInLogo">

        <form id="signInForm" action="profilSetting" method="post">
            <input class="focusInput" id="emailUser" type="text" placeholder="אימייל" onfocus="if (this.placeholder=='אימייל')this.placeholder='';" onblur="if(this.placeholder=='')this.placeholder='אימייל';" />

            <p id="feedback"></p>
            <button id="signIn" type="button" onclick="signInBTN()">כניסה</button>
            <button id="passwordForgot" type="button" onclick="passwordForgotBTN()">שכחתי סיסמה</button> <br />

            <button id="didntSignUp" type="button" onclick="goToSignUpBTN()">לא נרשמתי</button>

 
        </form>

  
    </div>
